<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzysztof Biolik crypto currency</title>
    <meta property="og:image" content="images/og.png">
    <link rel="icon" href="images/icon-image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="container">
        <h1 class="header">Kalkulator walut</h1>
        <form class=" js-form form">
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł*:
                    </span>
                    <input class="form__field js-amount" type="number" required step="0.01"
                        placeholder="Wpisz kwotę w zł">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta:
                    </span>
                    <select class="js-currency form__field" name="currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar Amerykański</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
            <p class="js-result form__result"> </p>
        </form>
    </div>
</body>

</html>
